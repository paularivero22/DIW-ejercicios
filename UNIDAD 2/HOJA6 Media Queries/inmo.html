<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INMO - Página Principal</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <div class="contenidoHeader">
            <h1>Bienvenidos a INMO</h1>
            <button class="boton">Get Started</button>
        </div>
    </header>

    <nav>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Pisos</a></li>
            <li><a href="#">Adosados</a></li>
            <li><a href="#">Chalets</a></li>
        </ul>
    </nav>

    <main>
        <section class="imagenes">
            <div class="imagen">
                <h3>Title 1</h3>
                <img src="./img/img2.jpg" alt="Title1">
            </div>
            <div class="imagen">
                <h3>Title 2</h3>
                <img src="./img/img3.jpg" alt="Title2">
            </div>
            <div class="imagen">
                <h3>Title 3</h3>
                <img src="./img/img4.jpg" alt="Title3">
            </div>
            <div class="imagen">
                <h3>Title 4</h3>
                <img src="./img/img5.jpg" alt="Title4">
            </div>
        </section>

        <section class="contacto">
            <div class="formulario">
                <h2>Contactamos contigo</h2>
                <hr>
                <form>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Nombre">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Teléfono">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                    <br><br>
                    <button type="submit">Enviar</button>
                </form>
            </div>

            <div class="redes">
                <h2>Síguenos</h2>
                <hr>
                <div class="iconos">
                    <a href="#"><img src="./img/img6.webp" alt="Facebook"></a>
                    <a href="#"><img src="./img/img7.webp" alt="Instagram"></a>
                    <a href="#"><img src="./img/img8.webp" alt="Twitter"></a>
                </div>
            </div>

            <div class="siguenos">
                <h2>Síguenos</h2>
                <hr>
                <ul>
                    <li><a href="#">Política de cookies</a></li>
                    <li><a href="#">Política de privacidad</a></li>
                    <li><a href="#">Política de calidad</a></li>
                    <li><a href="#">Política de seguridad</a></li>
                </ul>
            </div>

        </section>
    </main>
</body>

</html>
