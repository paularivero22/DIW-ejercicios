    <form>

        <br>

    <form name="tarjetaClub">
        <h1>Formulario 3</h1>

            <legend>Utilizar tarjeta del club</legend>
            <label>
                <p>Nombre de la tarjeta: <input type="text" name="nombre" /> </p>
            </label>
            <fieldset>
                <legend><input type="radio" name="numerosLetras"> Mi tarjeta contiene numeros</legend>
                <label>
                    <p>Numero de la tarjeta: <input type="text" name="numero" /> </p>

        <input type="reset"/>
