<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja2</title>
</head>

<body>
    <fieldset>
        <legend> Informacion personal </legend>
        <fieldset>
            <legend> Datos basicos </legend>
            <p> <label>Nombre: <input type="text" name="nombre" placeholder="Escribe tu nombre" /> </label> </p>
            <p> <label>Apellido: <input type="text" name="apellido" / placeholder="Escribe tu apellido"> </label> </p>
            <p> <label>Correo electronico: <input type="email" name="correo" /> </label> </p>
            <p> <label>Telefono: <input type="text" name="telefono" placeholder="60000000" pattern="[0-9]{9}" />
                </label> </p>
        </fieldset>

        <fieldset>
            <legend>Detalles adicionales</legend>
            <p>Genero</p>
            <label> <input type="radio" name="genero">Masculino </label>
            <label> <input type="radio" name="genero">Femenino </label>

            <p> <label> Fecha de nacimiento: <input type="date" name="nacimiento"> </label> </p>
            <p> Nacionalidad:
                <datalist id="nacionalidades">
                    <option value="España"></option>
                    <option value="Francia"></option>
                    <option value="UK"></option>
                    <option value="EEUU"></option>
                </datalist>
                <input name="nacionalidad" list="nacionalidades">
            </p>
        </fieldset>
    </fieldset>

    <fieldset>
        <legend> Intereses y Habilidades </legend>
        <fieldset>
            <legend>Intereses</legend>
            <p>Selecciona tus intereses:</p>
            <p> <label> <input type="checkbox" name="intereses"> Deporte </label> </p>
            <p> <label> <input type="checkbox" name="intereses"> Música </label> </p>
            <p> <label> <input type="checkbox" name="intereses"> Arte </label> </p>
        </fieldset>

        <fieldset>
            <legend> Habilidades </legend>
            <p>Selecciona tus habilidades: </p>
            <select multiple>
                <option> Programacion </option>
                <option> Diseño </option>
                <option> Gestion de proyectos </option>
                <option> Comunicación </option>
            </select>
        </fieldset>
    </fieldset>

    <p>Comentarios Adicionales:</p>
    <label> <textarea name="comentarios" cols="80" rows="8"> Escribe aqui tus comentarios.... </textarea> </label> <br>
    <br>
    <input type="submit" />
    <input type="reset" />
</body>

</html>
